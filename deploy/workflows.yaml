apiVersion: v1
kind: Namespace
metadata:
  name: chaos-framework
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chaos-framework-sa
  namespace: chaos-framework
  labels:
    app: chaos-framework
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-framework-cr
  labels:
    app: chaos-framework
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chaos-framework-crb
  labels:
    app: chaos-framework
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chaos-framework-cr
subjects:
  - kind: ServiceAccount
    name: chaos-framework-sa
    namespace: chaos-framework
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflows
  namespace: chaos-framework
spec:
  selector:
    matchLabels:
      app: workflows
  template:
    metadata:
      labels:
        app: workflows
    spec:
      serviceAccountName: chaos-framework-sa
      containers:
        - name: workflows
          image: iskorotkov/chaos-workflows:v0.3.2
          ports:
            - name: web
              containerPort: 8811
          env:
            - name: ARGO_SERVER
              value: argo-server.argo.svc:2746
---
apiVersion: v1
kind: Service
metadata:
  name: workflows
  namespace: chaos-framework
spec:
  selector:
    app: workflows
  ports:
    - name: web
      port: 8811
      targetPort: 8811
      protocol: TCP
  type: ClusterIP
